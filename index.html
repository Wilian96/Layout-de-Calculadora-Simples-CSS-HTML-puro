<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Calculadora Web</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>CALCULADORA 1.0</h1>
      </header>
      <main>
        <div class="dispalyN">
          <input type="text" name="ip" id="ipc">
        </div>
        <div class="teclado">
          <div class="t">
            <input type="button" value="APAGAR" class="btn" id="bap">
            <input type="button" value="LIMPAR" class="btn" id="blp">
          </div>
          <div class="t">
            <input type="button" value="1" class="btn">
            <input type="button" value="2" class="btn">
            <input type="button" value="3" class="btn">
            <input type="button" value="+" class="btn" id="bM">
          </div>
          <div class="t">
            <input type="button" value="5" class="btn">
            <input type="button" value="6" class="btn">
            <input type="button" value="7" class="btn">
            <input type="button" value="-" class="btn" id="bm">
          </div>
          <div class="t">
            <input type="button" value="8" class="btn">
            <input type="button" value="9" class="btn">
            <input type="button" value="0" class="btn">
            <input type="button" value="*" class="btn" id="bV">
          </div>
          <div class="t">
            <input type="button" value="00" class="btn" id="btzr">
            <input type="button" value="%" class="btn" id="bpct">
            <input type="button" value="/" class="btn" id="bD">
          </div>
          <div class="t">
            <input type="button" value="." class="btn" id="bpt">
            <input type="button" value="=" class="btn" id="big">
          </div>
      </main>
      <footer>
        <span>&copy; Calculadora - 2020</span>
      </footer>
    </div>
  </body>
</html>
